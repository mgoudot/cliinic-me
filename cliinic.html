<div class="container">
    <div class="row">

</body>

<template name='feed'>
	{{#if session 'greetingStage'}} 
		<p>{{> greetingsPanel}}</p>
	{{/if}}
	{{#if session 'testsStage'}} 
		<p>{{> testsPanel}}</p>
	{{/if}}
	{{#if session 'resultsStage'}} 
		<p>{{> resultsPanel}}</p>
	{{/if}}
	{{#if session 'diagnosesStage'}} 
		<p>{{> diagnosesPanel}}</p>
	{{/if}}
	{{#if session 'successStage'}} 
		<p>{{> successPanel}}</p>
	{{/if}}
</template>

<template name='newPatient'>

		<a class="moa" rel="tooltip" data-placement="right" title="Your friendly Medical Office Assistant"><img class='moa' src='/moa.png'></a>

	{{#if patient}}
	  	{{#if session 'arrivalStage'}} 
		<a class="newPatient arrival" id="{{patient.id}}" href="#" rel="tooltip" data-placement="right" title="Greet {{patient.name}}"><img class="arrival" src='/{{patient.name}}.png'></a>
		{{/if}}

		{{#if session 'greetingStage'}}
		<a class="arrival"><img class="arrival" src='/{{patient.name}}.png'></a>
		{{/if}}

		{{#if session 'testsStage'}} 
		<a href="#" class="testPatient bed" id="{{patient.id}}" rel="tooltip" data-placement="right" title="Choose some test below"><img class='bed' src='/{{patient.name}}Bed.png'></a>
		{{/if}}

		{{#if session 'waitResultsStage'}} 
		<a class="bed"><img class="bed" src='/{{patient.name}}Bed.png'></a>
		<a href='#'class="newPatient results" id="{{patient.id}}" href="#" rel="tooltip" data-placement="right" title="Check {{patient.name}}'s test results"><img class=results src='/results.png'></a>
		{{/if}}

	  	{{#if session 'resultsStage'}} 
		<a class='bed'><img class="bed" src='/{{patient.name}}Bed.png'></a>
		<a class="newPatient results" id="{{patient.id}}" href="#" rel="tooltip" data-placement="right" title="Check {{patient.name}}'s test results"><img class="results" src='/results.png'></a>
		{{/if}}

		{{#if session 'waitDiagnosisStage'}}
		<a class='bed'><img class="bed" src='/{{patient.name}}Bed.png'></bed>
		<a href='#'class="newPatient diag" id="{{patient.id}}"><img class="diag" src='/diag.png'></a>
		{{/if}}

	  	{{#if session 'diagnosesStage'}} 
	  	<a class="bed"><img class="bed" src='/{{patient.name}}Bed.png'></a>
	  	<a class='diag'><img class="diag" src='/diag.png'></a>
		{{/if}}

	  	{{#if session 'successStage'}} 
		<a class='arrival'><img class="arrival" src='/{{patient.name}}Cured.png'></a>
		{{/if}}

	{{/if}}
</template>

<template name="greetingsPanel">
			<p>"{{patient.case.0.greeting}}"</p>
		    <a class="btn btn-primary next">Okay, {{patient.name}}.</a>
	</div>
</template>

<template name="testsPanel">
			<p>Choose two tests.
				{{#if session 'error'}}
					<span class="text-error"> {{session 'error'}}</span>
				{{/if}}
				</p>
			<div class="multicolumn">
				{{#each investigations}}
			       	<p>{{>investigation}}</p>
			     {{/each}}
			</div>
		    <a class="btn btn-primary next test">That should be all, {{patient.name}}.</a>
	</div>
</template>

<template name="investigation">
	<label id="{{name}}" class="checkbox">
    	<a rel="tooltip" data-placement="right" data-content="{{desc}}" title="" data-original-title="{{desc}}"><input type="checkbox" id="{{name}}" name="type">{{name}}</input></a>
    </label>    
</template>


<template name="resultsPanel">
			{{>results}}
	<a class="btn btn-primary next">Hmmm... interesting</a>
</template>

<template name="diagnosesPanel">
	<p>Choose one diagnosis.</p>
		<div class="multicolumn">
			{{#each diagnoses}}
		       	<p>{{> diagnosis}}</p>
		     {{/each}}
		</div>
	<a class="btn btn-primary next diagnose" >I think I have an idea.</a>
</template>

<template name="diagnosis">
	<label id="{{name}}" class="radio">
    	<input type="radio" id="{{name}}" name="type">{{name}}
    	</input>
    </label>    
</template>

<template name="successPanel">
	<p>How's {{patient.name}} now?</p>
	<p>{{patient.case.0.success}}</p>
		    <a class="btn btn-primary next">Yay!</a>
</template>

<template name="panel">
    {{#if session 'resultsStage'}}
    	<p>{{>results}}</p>
    {{/if}}
</template>


<template name="results"> 
	{{#if currentUser}}
		{{#each currentUser.profile.current.results}}
			<p>{{this.test}} : <span class=
				{{#if this.abnormal}}
					"text-error"
				{{/if}}
				>
				{{this.result}}</span></p>
			<br />
		{{/each}}
	{{/if}}
</template>
